name: Build, Sign and Release (tags)

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - 'Version and Tag'
    types:
      - completed

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj

    - name: Build and Publish Self-Contained EXE
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=true `
          -p:WindowsPackageType=None `
          -o ./publish/win-x64

    - name: Read VERSION
      shell: pwsh
      run: |
        $version = Get-Content VERSION -Raw
        Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"

    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath NeoWallet-${{ env.VERSION }}.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-zip
        path: NeoWallet-${{ env.VERSION }}.zip

  build-android:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj

    - name: Build Android APK
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj `
          -c Release `
          -f net10.0-android `
          -p:AndroidPackageFormat=apk `
          -o ./publish/android

    - name: Read VERSION
      shell: pwsh
      run: |
        $version = Get-Content VERSION -Raw
        Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"

    - name: Create Android ZIP
      shell: pwsh
      run: |
        $apk = Get-ChildItem -Path ./publish/android -Filter *.apk -Recurse | Select-Object -First 1
        if ($null -eq $apk) { Write-Error "No APK found"; exit 1 }
        Compress-Archive -Path $apk.FullName -DestinationPath "NeoWallet-${{ env.VERSION }}-Android.zip"

    - name: Upload Android artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-zip
        path: NeoWallet-${{ env.VERSION }}-Android.zip

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj

    - name: Build macOS App
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj \
          -c Release \
          -f net10.0-macos \
          -o ./publish/macos

    - name: Read VERSION
      run: |
        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Create macOS ZIP
      run: |
        cd ./publish/macos
        zip -r ../../NeoWallet-${{ env.VERSION }}-macOS.zip .

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-zip
        path: ./NeoWallet-${{ env.VERSION }}-macOS.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android, build-macos]
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Determine build ref and version
      id: determine
      run: |
        echo "Event name: $GITHUB_EVENT_NAME"
        if [ "${GITHUB_EVENT_NAME}" = "workflow_run" ]; then
          conclusion=$(jq -r .workflow_run.conclusion < "$GITHUB_EVENT_PATH")
          if [ "$conclusion" != "success" ]; then
            echo "Triggering workflow did not complete successfully (conclusion=$conclusion); exiting." >&2
            exit 78
          fi
          REF=$(jq -r .workflow_run.head_sha < "$GITHUB_EVENT_PATH")
          echo "Using HEAD SHA from workflow_run: $REF"
          echo "REF=$REF" >> $GITHUB_ENV
          # checkout this REF to read VERSION
          git init repo
          cd repo
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth=1 origin $REF
          git checkout -qf $REF
          VERSION=$(cat VERSION)
          TAGNAME="v$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGNAME=$TAGNAME" >> $GITHUB_ENV
          cd ..
        else
          # triggered by tag push
          TAGNAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAGNAME#v}
          echo "REF=$GITHUB_REF" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGNAME=$TAGNAME" >> $GITHUB_ENV
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAGNAME }}
        release_name: Release ${{ env.TAGNAME }}
        target_commitish: ${{ env.REF }}
        draft: false
        prerelease: false
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-zip
        path: ./artifacts/windows

    - name: Download Android artifact
      uses: actions/download-artifact@v4
      with:
        name: android-zip
        path: ./artifacts/android

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-zip
        path: ./artifacts/macos



    - name: Install Cosign
      run: |
        curl -L -o cosign https://github.com/sigstore/cosign/releases/download/v2.4.0/cosign-linux-amd64
        chmod +x cosign

    - name: Sign Windows artifact
      id: sign_windows
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ -f ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip ]; then
          ./cosign sign-blob --keyless --yes ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip > ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig || true
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload Windows asset
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip
        asset_name: NeoWallet-${{ env.TAGNAME }}.zip
        asset_content_type: application/zip

    - name: Upload Windows signature
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig
        asset_name: NeoWallet-${{ env.TAGNAME }}.zip.sig
        asset_content_type: application/octet-stream

    - name: Find Android ZIP
      id: find_android_zip
      run: |
        zip=$(ls ./artifacts/android/*Android.zip | head -n1 || true)
        echo "zip=$zip" >> $GITHUB_OUTPUT

    - name: Sign Android ZIP
      id: sign_android
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ "${{ steps.find_android_zip.outputs.zip }}" != "" ]; then
          ./cosign sign-blob --keyless --yes "${{ steps.find_android_zip.outputs.zip }}" > "${{ steps.find_android_zip.outputs.zip }}.sig" || true
          echo "apk_exists=true" >> $GITHUB_OUTPUT
        else
          echo "apk_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload Android ZIP
      if: steps.sign_android.outputs.apk_exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_android_zip.outputs.zip }}
        asset_name: NeoWallet-${{ env.TAGNAME }}-Android.zip
        asset_content_type: application/zip

    - name: Upload Android ZIP Signature
      if: steps.sign_android.outputs.apk_exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_android_zip.outputs.zip }}.sig
        asset_name: NeoWallet-${{ env.TAGNAME }}-Android.zip.sig
        asset_content_type: application/octet-stream

    - name: Sign macOS ZIP
      id: sign_macos
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ -f ./artifacts/macos/NeoWallet-${{ env.VERSION }}-macOS.zip ]; then
          ./cosign sign-blob --keyless --yes ./artifacts/macos/NeoWallet-${{ env.VERSION }}-macOS.zip > ./artifacts/macos/NeoWallet-${{ env.VERSION }}-macOS.zip.sig || true
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload macOS asset
      if: steps.sign_macos.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos/NeoWallet-${{ env.VERSION }}-macOS.zip
        asset_name: NeoWallet-${{ env.TAGNAME }}-macOS.zip
        asset_content_type: application/zip

    - name: Upload macOS signature
      if: steps.sign_macos.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos/NeoWallet-${{ env.VERSION }}-macOS.zip.sig
        asset_name: NeoWallet-${{ env.TAGNAME }}-macOS.zip.sig
        asset_content_type: application/octet-stream
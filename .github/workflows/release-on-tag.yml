name: Build, Sign and Release (tags)

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - 'Version and Tag'
    types:
      - completed

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj

    - name: Build and Publish Self-Contained EXE
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=false `
          -p:WindowsPackageType=None `
          -o ./publish/win-x64

    - name: Read VERSION
      shell: pwsh
      run: |
        $version = Get-Content VERSION -Raw
        Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"

    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath NeoWallet-${{ env.VERSION }}.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-zip
        path: NeoWallet-${{ env.VERSION }}.zip





  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows]
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Determine build ref and version
      id: determine
      run: |
        echo "Event name: $GITHUB_EVENT_NAME"
        if [ "${GITHUB_EVENT_NAME}" = "workflow_run" ]; then
          conclusion=$(jq -r .workflow_run.conclusion < "$GITHUB_EVENT_PATH")
          REF=$(jq -r .workflow_run.head_sha < "$GITHUB_EVENT_PATH")
          echo "Using HEAD SHA from workflow_run: $REF"
          echo "REF=$REF" >> $GITHUB_ENV
          # checkout this REF to read VERSION
          git init repo
          cd repo
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth=1 origin $REF
          git checkout -qf $REF
          VERSION=$(cat VERSION)
          TAGNAME="v$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGNAME=$TAGNAME" >> $GITHUB_ENV
          cd ..

          # If triggering workflow failed, only proceed if the expected tag already exists remotely
          if [ "$conclusion" != "success" ]; then
            echo "Triggering workflow conclusion: $conclusion"
            echo "Checking if tag $TAGNAME exists on remote..."
            if git ls-remote --exit-code --tags https://github.com/${{ github.repository }}.git refs/tags/$TAGNAME >/dev/null 2>&1; then
              echo "Tag $TAGNAME exists remotely — continuing despite workflow_run conclusion $conclusion"
            else
              echo "Tag $TAGNAME does not exist. Attempting to create tag $TAGNAME at $REF using the GITHUB_TOKEN..."
              # Try to create the tag reference via GitHub API. This avoids requiring a PAT.
              resp=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/git/refs -d "{\"ref\": \"refs/tags/$TAGNAME\", \"sha\": \"$REF\"}") || true
              echo "Create tag response code: $resp"
              if [ "$resp" = "201" ]; then
                echo "Tag $TAGNAME created successfully on remote. Continuing."
              elif [ "$resp" = "422" ]; then
                echo "Tag creation returned 422 (already exists or invalid). Re-checking existence..."
                if git ls-remote --exit-code --tags https://github.com/${{ github.repository }}.git refs/tags/$TAGNAME >/dev/null 2>&1; then
                  echo "Tag $TAGNAME now exists — continuing."
                else
                  echo "Tag $TAGNAME could not be created; exiting." >&2
                  exit 78
                fi
              else
                echo "Failed to create tag $TAGNAME (HTTP $resp); exiting." >&2
                exit 78
              fi
            fi
          fi
        else
          # triggered by tag push
          TAGNAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAGNAME#v}
          echo "REF=$GITHUB_REF" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGNAME=$TAGNAME" >> $GITHUB_ENV
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAGNAME }}
        release_name: Release ${{ env.TAGNAME }}
        target_commitish: ${{ env.REF }}
        draft: false
        prerelease: false
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-zip
        path: ./artifacts/windows

    - name: List artifacts
      run: ls -la ./artifacts || true





    - name: Install Cosign
      run: |
        curl -L -o cosign https://github.com/sigstore/cosign/releases/download/v2.4.0/cosign-linux-amd64
        chmod +x cosign

    - name: Sign Windows artifact
      id: sign_windows
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ -f ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip ]; then
          ./cosign sign-blob --keyless --yes ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip > ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig || true
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Debug Windows file
      if: steps.sign_windows.outputs.exists == 'true'
      run: |
        echo "Listing file:"; ls -la ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip || true
        echo "Size:"; stat -c%s ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip || stat -f%z ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip || true

    - name: Delete existing Windows release asset if present
      if: steps.sign_windows.outputs.exists == 'true'
      run: |
        echo "Checking for existing release assets for tag ${{ env.TAGNAME }}"
        release=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.TAGNAME }})
        asset_id=$(echo "$release" | jq -r --arg name "NeoWallet-${{ env.TAGNAME }}.zip" '(.assets // []) | .[] | select(.name == $name) | .id // empty')
        if [ -n "$asset_id" ]; then
          echo "Deleting existing asset id $asset_id"
          curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id || true
        else
          echo "No existing asset to delete"
        fi

    - name: Upload Windows asset
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip
        asset_name: NeoWallet-${{ env.TAGNAME }}.zip
        asset_content_type: application/zip

    - name: Debug Windows signature file
      if: steps.sign_windows.outputs.exists == 'true'
      run: |
        echo "Listing signature file:"; ls -la ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig || true
        echo "Content preview:"; head -c 200 ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig || true

    - name: Delete existing Windows signature asset if present
      if: steps.sign_windows.outputs.exists == 'true'
      run: |
        release=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.TAGNAME }})
        asset_id=$(echo "$release" | jq -r --arg name "NeoWallet-${{ env.TAGNAME }}.zip.sig" '(.assets // []) | .[] | select(.name == $name) | .id // empty')
        if [ -n "$asset_id" ]; then
          echo "Deleting existing signature asset id $asset_id"
          curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/assets/$asset_id || true
        else
          echo "No existing signature asset to delete"
        fi

    - name: Upload Windows signature
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ env.VERSION }}.zip.sig
        asset_name: NeoWallet-${{ env.TAGNAME }}.zip.sig
        asset_content_type: application/octet-stream




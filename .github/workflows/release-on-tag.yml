name: Build, Sign and Release (tags)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj

    - name: Build and Publish Self-Contained EXE
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.WinUI/SUS.EOS.NeoWallet.WinUI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=true `
          -p:WindowsPackageType=None `
          -o ./publish/win-x64

    - name: Create Windows ZIP
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath NeoWallet-${{ github.ref_name }}.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-zip
        path: NeoWallet-${{ github.ref_name }}.zip

  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj

    - name: Build Android APK
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj \
          -c Release \
          -f net10.0-android \
          -p:AndroidPackageFormat=apk \
          -o ./publish/android

    - name: Upload Android artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./publish/android/**/*.apk

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj

    - name: Build macOS App
      run: |
        dotnet publish SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet/SUS.EOS.NeoWallet.csproj \
          -c Release \
          -f net10.0-macos \
          -o ./publish/macos

    - name: Create macOS ZIP
      run: |
        cd ./publish/macos
        zip -r ../../NeoWallet-${{ github.ref_name }}-macOS.zip .

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-zip
        path: ./NeoWallet-${{ github.ref_name }}-macOS.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android, build-macos]
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set VERSION
      run: echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-zip
        path: ./artifacts/windows

    - name: Download Android artifact
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts/android

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-zip
        path: ./artifacts/macos

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Install Cosign
      run: |
        curl -L -o cosign https://github.com/sigstore/cosign/releases/download/v2.4.0/cosign-linux-amd64
        chmod +x cosign

    - name: Sign Windows artifact
      id: sign_windows
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ -f ./artifacts/windows/NeoWallet-${{ github.ref_name }}.zip ]; then
          ./cosign sign-blob --keyless --yes ./artifacts/windows/NeoWallet-${{ github.ref_name }}.zip || true
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload Windows asset
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ github.ref_name }}.zip
        asset_name: NeoWallet-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Upload Windows signature
      if: steps.sign_windows.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows/NeoWallet-${{ github.ref_name }}.zip.sig
        asset_name: NeoWallet-${{ github.ref_name }}.zip.sig
        asset_content_type: application/octet-stream

    - name: Find Android APK
      id: find_apk
      run: |
        apk=$(ls ./artifacts/android/**/*.apk | head -n1 || true)
        echo "apk=$apk" >> $GITHUB_OUTPUT

    - name: Sign Android APK
      id: sign_android
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ "${{ steps.find_apk.outputs.apk }}" != "" ]; then
          ./cosign sign-blob --keyless --yes "${{ steps.find_apk.outputs.apk }}" || true
          echo "apk_exists=true" >> $GITHUB_OUTPUT
        else
          echo "apk_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload Android APK
      if: steps.sign_android.outputs.apk_exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_apk.outputs.apk }}
        asset_name: NeoWallet-${{ github.ref_name }}-Android.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Android APK Signature
      if: steps.sign_android.outputs.apk_exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_apk.outputs.apk }}.sig
        asset_name: NeoWallet-${{ github.ref_name }}-Android.apk.sig
        asset_content_type: application/octet-stream

    - name: Sign macOS ZIP
      id: sign_macos
      env:
        COSIGN_EXPERIMENTAL: 1
      run: |
        if [ -f ./artifacts/macos/NeoWallet-${{ github.ref_name }}-macOS.zip ]; then
          ./cosign sign-blob --keyless --yes ./artifacts/macos/NeoWallet-${{ github.ref_name }}-macOS.zip || true
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload macOS asset
      if: steps.sign_macos.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos/NeoWallet-${{ github.ref_name }}-macOS.zip
        asset_name: NeoWallet-${{ github.ref_name }}-macOS.zip
        asset_content_type: application/zip

    - name: Upload macOS signature
      if: steps.sign_macos.outputs.exists == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos/NeoWallet-${{ github.ref_name }}-macOS.zip.sig
        asset_name: NeoWallet-${{ github.ref_name }}-macOS.zip.sig
        asset_content_type: application/octet-stream